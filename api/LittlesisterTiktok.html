<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/css/mui.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/js/mui.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        text-decoration: none;
      }
      video {
        width: 100vw;
        height: 90vh;
      }

      button {
        width: 250px;
        height: 250px;
      }
    </style>
    <script>
      //  跨域问题
      // Access to XMLHttpRequest at 'http://api.qemao.com/api/douyin/' from origin 'http://127.0.0.1:5501' has been blocked by CORS policy: No 'Access-Control-Allow-Origin' header is present on the requested resource
      function loadXMLDoc() {
        let vurl = "http://api.qemao.com/api/douyin/";
        location.reload(vurl);
      }
    </script>

    <script type="text/javascript" charset="UTF-8">
      mui.init();
      mui.plusReady(function () {});
      mui.ready(function () {});
    </script>
  </head>
  <body>
    <!-- <div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div> -->
    <video src="http://api.qemao.com/api/douyin/" controls autoplay></video>
    <button
      class="mui-btn mui-btn-primary mui-btn-outlined"
      onclick="loadXMLDoc()"
    >
      下一个视频
    </button>
  </body>
</html>
