<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        text-decoration: none;
      }
      a {
        margin: 0 auto;
        display: inline-block;
        font-size: 30px;
      }
      a:link {
        color: red;
      }
      a:visited {
        color: blue;
      }
      a:hover {
        color: orange;
      }
      a:active {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <a href="#">链接</a>
  </body>
</html>
